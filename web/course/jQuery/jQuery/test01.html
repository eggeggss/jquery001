<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="vacations-wrapper">
		<h1>Vacation Packages</h1>
		<ul id="vacations">
			<li class="vacation america">
			  <h2>San Francisco, California</h2>
			  <span class="details">$700</span>
			</li>
			<li class="vacation america">
			  <h2>Washington DC, District of Columbia</h2>
			  <span class="details">$400</span>
			</li>
			<li class="vacation europe">
			  <h2>London, England</h2>
			  <span class="details">$1,100</span>
			</li>
			<li class="vacation asia">
			  <h2>Shanghai, China</h2>
			  <span class="details">$1,200</span>
			</li>
		</ul>

		<ul class="sorting">
			<li><a href="#">America</a></li>
			<li><a href="#">Europe</a></li>
			<li><a href="#">Asia</a></li>
		</ul>
	</div>

	<script src="js/jquery-1.11.3.min.js"></script>
	<script>
		// alert('hello');

		$(function() {
			console.log('hello');
			console.log('hello');
			console.log('hello');
			console.log($('h1').text());
			
			$('h1').text('旅遊一覽');
			$('h2').css('color', '#fcc');

			$('#vacations').css('border', '1px solid #000'); 
			$('.sorting').css('border', '1px solid #aaa');

			$('.sorting li:first').css('background', '#000');
			$('.sorting li:last').css('background', '#000');

			$('.sorting').find('li').first().next();

			$('#vacations li:odd').css('background', '#000'); //index 0, 1, 2, 3
			$('#vacations li:even').css('background', '#333');
		});

	</script>
</body>
</html>
